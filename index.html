<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#3</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">
    <h1>Illia Ostrovskyi TR-32mp PA3</h1>
    <h2>Surface of Revolution "Pear"</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>

    <label for="color">color of the surface</label>
    <input type="color" name="color" id="color" value="#00ffff" onchange="draw()">
    <div>
        <input type="range" name="x" id="x" min="-5" max="5" value="0" step="0.1" hidden>
        y
        <input type="range" name="y" id="y" min="-5" max="5" value="4" step="0.1">
        z
        <input type="range" name="z" id="z" min="-5" max="5" value="-4" step="0.1">
    </div>
    <div>
        range
        <input type="range" name="range" id="range" value="1" min="0" max="2" step="0.1">
        focus
        <input type="range" name="focus" id="focus" value="0.01" min="0" max="0.2" step="0.001">
    </div>


    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
